name: Deploy React App to Azure Static Web App (on Tag)

on:
  push:
    tags:
      - 'v*'        # triggers only when a tag like v1.0.0 is pushed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: front/my-page


      - name: Build project
        run: npm run build
        working-directory: front/my-page

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "front/my-page"              # where your package.json is
          output_location: "build"

      - name: Extract tag name
        run: echo "REACT_APP_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV